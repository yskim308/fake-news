<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:image" content="{{.ThumbnailUrl}}" />
    <meta property="og:title" content="{{.Title}}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Georgia", "serif"], // Classic serif for news
            },
          },
        },
      };
    </script>
    <title>Create Post</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-gray-900 text-white shadow-lg">
      <div
        class="container mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8"
      >
        <a
          href="/"
          class="text-3xl font-bold font-serif transition-opacity hover:opacity-80"
        >
          Manchester Herald
        </a>
        <nav class="hidden sm:block"></nav>
      </div>
    </header>

    <main class="container mx-auto max-w-2xl mt-10">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create a New Post</h1>

        <form
          id="submission-form"
          action="/submit"
          method="POST"
          class="space-y-6"
        >
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Title:
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="thumbnailURL"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Thumbnail URL:
            </label>
            <input
              type="url"
              id="thumbnailURL"
              name="thumbnailURL"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="imageURL"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Image URL:
            </label>
            <input
              type="url"
              id="imageURL"
              name="imageURL"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Submit Post
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      // const form = document.getElementById("submission-form");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const thumbnailURL = document.getElementById("thumbnailURL").value;
        const imageURL = document.getElementById("imageURL").value;

        const submissionData = {
          title: title,
          thumbnailURL: thumbnailURL,
          imageURL: imageURL,
        };

        try {
          const response = await fetch("/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(submissionData),
          });

          if (response.ok) {
            const result = await response.json();
            const newId = result.id;

            console.log("Successfully created post with ID:", newId);
            window.location.href = `/news/articles/${newId}`;
          } else {
            const errorText = await response.text();
            alert(`Submission failed: ${errorText}`);
          }
        } catch (error) {
          console.error("Network error:", error);
          alert("A network error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
